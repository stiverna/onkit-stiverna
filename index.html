<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Stiverna Salomlashuv</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-image: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #222;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #time {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2 id="title">Salom, ismingizni kiriting!</h2>
  <div id="time"></div>

  <input type="text" id="nameInput" placeholder="Ismingiz">
  <button onclick="askAction()">Davom etish</button>

  <br><br>

  <select id="langSelect" onchange="changeLang()">
    <option value="uz">ðŸ‡ºðŸ‡¿ Uzbek</option>
    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
  </select>

  <div id="actionArea" class="hidden">
    <p id="instruction"><strong>Davom etish â€” 1</strong><br><strong>Tugatish â€” 0</strong></p>
    <input type="number" id="actionInput" min="0" max="1">
    <button onclick="handleAction()">Yuborish</button>
    <p id="message"></p>
  </div>

  <!-- ðŸŽµ Fon musiqasi -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Brauzeringiz audio fayllarni qoâ€˜llab-quvvatlamaydi.
  </audio>

  <script>
    let username = "";

    function askAction() {
      username = document.getElementById("nameInput").value;
      if (username.trim() === "") {
        alert("Iltimos, ismingizni kiriting!");
        return;
      }
      document.getElementById("actionArea").classList.remove("hidden");
    }

    function handleAction() {
      const b = parseInt(document.getElementById("actionInput").value);
      const message = document.getElementById("message");

      if (b === 1) {
        message.innerHTML = `Assalomu Alaykum, ${username} (STIVERNA) ðŸ˜Š`;
      } else if (b === 0) {
        message.innerHTML = `Xayr, ${username}! ðŸŒ™`;
        document.getElementById("actionInput").disabled = true;
      } else {
        message.innerHTML = "Faqat 1 yoki 0 ni kiriting.";
      }
    }

    function changeLang() {
      const lang = document.getElementById("langSelect").value;
      if (lang === "en") {
        document.getElementById("title").innerText = "Hello! Enter your name:";
        document.getElementById("instruction").innerHTML = "<strong>Continue â€” 1</strong><br><strong>Exit â€” 0</strong>";
      } else {
        document.getElementById("title").innerText = "Salom, ismingizni kiriting!";
        document.getElementById("instruction").innerHTML = "<strong>Davom etish â€” 1</strong><br><strong>Tugatish â€” 0</strong>";
      }
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
